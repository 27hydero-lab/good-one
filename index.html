<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>
        
    </head>
    <body>
         <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https:"https://github.com/27hydero-lab/good-one/blob/main/gentle-instrumental-1-322812.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        <a-scene>
        <a-camera><a-cursor></a-cursor></a-camera>
         
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        
        <a-box position="0 2 5" 
        depth="2" 
        height="2" 
        width="2" 
        color="green"
        animation="
        property: position;
        from: 0 2 5;
        to: 0 2 7;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        " 
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        " ></a-box>
            
        <a-sphere
        position="25 25 -35" 
        radius="1" 
        color="yellow"
        animation="
        property: position;
        from: 25 25 -35;
        to: 0 1 -5;
        dur: 9000;
        dir: alternate;
        loop: true;
        "
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        " ></a-sphere>
        
        <a-cylinder position="3 5 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"
        animation="
        property: position;
        from: 3 5 -3;
        to: 0 5 -20;
        dur: 7000;
        dir: alternate;
        loop:true;
        easing: easeInOutElastic;
        "
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        "></a-cylinder>

        <a-sphere position="24 8 -7" 
        radius="1" 
        color="red"
        animation="
        property: position;
        from:24 8 -7;
        to: 0 8 10;
        loop: true;
        dur: 10000;
        dir: alternate;
        easing: easeInOutBack;" 
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        "
        <a-box position="-20 1 -10" 
        depth="2" 
        height="2" 
        width="2" 
        color="tomato"
        animation="
        property: position;
        from: -20 1 -10;
        to: 5 2 7;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        "
        ></a-box>
        
                <a-box position="-20 1 -10" 
        depth="2" 
        height="2" 
        width="2" 
        color="tomato"
        animation="
        property: position;
        from: -6 1 5;
        to: 6 1 10;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        "
        ></a-box>
        </a-scene>
    </body>
     <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>
</html>
