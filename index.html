<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        </head>
    <body>
        <a-scene>
        <a-camera><a-cursor></a-cursor></a-camera>
         
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
        
        <a-box position="0 2 5" 
        depth="2" 
        height="2" 
        width="2" 
        color="green"
        animation="
        property: position;
        from: 0 2 5;
        to: 0 2 7;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        " 
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        " ></a-box>
            
        <a-sphere
        position="25 25 -35" 
        radius="1" 
        color="yellow"
        animation="
        property: position;
        from: 25 25 -35;
        to: 0 1 -5;
        dur: 9000;
        dir: alternate;
        loop: true;
        "
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        " ></a-sphere>
        
        <a-cylinder position="3 5 -3" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D"
        animation="
        property: position;
        from: 3 5 -3;
        to: 0 5 -20;
        dur: 7000;
        dir: alternate;
        loop:true;
        easing: easeInOutElastic;
        "
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        "></a-cylinder>

        <a-sphere position="24 8 -7" 
        radius="1" 
        color="red"
        animation="
        property: position;
        from:24 8 -7;
        to: 0 8 10;
        loop: true;
        dur: 10000;
        dir: alternate;
        easing: easeInOutBack;" 
        animation__2="
        property: scale;
        to: 0 0 0;
        startEvents: click;
        "
        <a-box position="-20 1 -10" 
        depth="2" 
        height="2" 
        width="2" 
        color="tomato"
        animation="
        property: position;
        from: -20 1 -10;
        to: 5 2 7;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        "
        ></a-box>
        
                <a-box position="-20 1 -10" 
        depth="2" 
        height="2" 
        width="2" 
        color="tomato"
        animation="
        property: position;
        from: -6 1 5;
        to: 6 1 10;
        dir: alternate;
        loop: true;
        dur: 1000;
        easing: easeInOutElastic;
        "
        ></a-box>
        </a-scene>
    </body>
</html>
